<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Le Wagon</title>

    <!-- Change these Google fonts with your own choice -->
    <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <!-- Banner section -->
    <div class="banner">
      <h1>Change your life, learn to code</h1>
      <p>Le Wagon brings technical skills to creative people</p>
      <a href="https://www.lewagon.com" target="_blank" class="btn-blue">Novo CTA</a>
    </div>

    <!-- Container -->
    <div class="container">
      <h2>Discover our campuses</h2>
      <!-- Cards grid -->
      <div class="cards">
        <!-- Shanghai card -->
        <div class="card-white">
          <img src="images/shanghai.jpg" alt="image">
          <h3>Shanghai</h3>
          <p>Learn to code with us in Shanghai.</p>
        </div>

        <!-- London card -->
        <div class="card-white">
          <img src="images/london.jpg" alt="image">
          <h3>London</h3>
          <p>Learn to code with us in London.</p>
        </div>

        <!-- Paris card -->
        <div class="card-white">
          <img src="images/paris.jpg" alt="image">
          <h3>Paris</h3>
          <p>Learn to code with us in Paris.</p>
        </div>
  
      </div>
    </div>

    <!-- Footer section -->
    <div class="footer">
      <p>Website made with ❤️ at Le Wagon</p>
    </div>
  </body>
</html>
